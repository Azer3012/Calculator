<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="css-bootstrap/bootstrap.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h2 class="title">calculator</h2>
        <div class="row">
            <form class="col-12" >
                
                    
                <input type="text" class="text">
                </form>
                

                <button class="col-3 plus btn-num" data-num="*">*</button>
                <button class="col-3 plus btn-num" data-num="/" >/</button>
                <button class="col-3 plus btn-num" data-num="-" >-</button>
                <button class="col-3 plus btn-num" data-num="+" >+</button>
                <button class="col-3 btn-num" data-num=".">.</button>
                <button class="col-3 btn-num" data-num="9">9</button>
                <button class="col-3 btn-num" data-num="8">8</button>
                <button class="col-3 btn-num" data-num="7">7</button>
                <button class="col-3 btn-num" data-num="6">6</button>
                <button class="col-3 btn-num" data-num="5">5</button>
                <button class="col-3 btn-num" data-num="4">4</button>
                <button class="col-3 btn-num" data-num="3">3</button>
                <button class="col-3 btn-num" data-num="2">2</button>
                <button class="col-3 btn-num" data-num="1">1</button>
                <button class="col-3 btn-num" data-num="0">0</button>
                <button class="col-3 equal" data-num="=">=</button>
                <button class="col-3 delete" data-num="c">c</button>
                </div>
            
        
    </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
